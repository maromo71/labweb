<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Formulário de Dados</h1>
<form method="post" action="calc-salario.jsp">
    <p>
        <label for="salario_bruto">Salário Bruto: </label>
        <input type="number" id="salario_bruto" name="salario_bruto"
               step="0.01" min="0" placeholder="0.00">
    </p>
    <p>
        <label for="desconto_inss">Desconto INSS: </label>
        <input type="number" id="desconto_inss" name="desconto_inss"
               step="0.01" min="0" placeholder="0.00">
    </p>
    <p>
        <label for="desconto_ir"> Desconto IR: </label>
        <input type="number" id="desconto_ir" name="desconto_ir"
               step="0.01" min="0" placeholder="0.00">
    </p>
    <input type="submit" value="Enviar Dados">
</form>
</body>
</html>
